<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/principal.css">
</head>

<body class="paginainicio">
    <header class="encabezadoprincipal">
        <h1>DRAFTOSAURUS</h1>
    </header>

    <div class="recuadromain">
        <br><br>
        <main>
            <a href="ranking.html" class="btn btn-primary d-block text-center w-50 mx-auto botonirranking">Ranking</a>
            <a href="reglas.html" class="btn btn-primary d-block text-center w-50 mx-auto botonreglas">Reglas</a>
            <a href="partida.html" class="btn btn-primary d-block text-center w-50 mx-auto botonpartida">Iniciar
                partida</a>

            <div class="mb-4">
                <select name="cantidad" id="cantidad" class="form-select" required>
                    <option value="1" class="cantidadjugadores">Cantidad de jugadores:</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <form action="../../API/login.php">
                <div class="jugador1">
                    <input type="text" class="form-control" id="email1"  name="jugador1"  placeholder="nombre de usuario" required>
                    <input type="password" class="form-control" id="password1" placeholder="password" required>
                    <a href="registro.html" class="enlace-registro">¿No tienes una cuenta? Regístrate</a>
                </div>

                <div class="jugador2">
                    <input type="text" class="form-control" id="email2" name="jugador2" placeholder="nombre de usuario" required>
                    <input type="password" class="form-control" id="password2" placeholder="password" required>
                    <a href="registro.html" class="enlace-registro">¿No tienes una cuenta? Regístrate</a>
                </div>

                <div class="jugador3">
                    <input type="text" class="form-control" id="email3" name="jugador3" placeholder="nombre de usuario" required>
                    <input type="password" class="form-control" id="password3" placeholder="password" required>
                    <a href="registro.html" class="enlace-registro">¿No tienes una cuenta? Regístrate</a>
                </div>

                <div class="jugador4">
                    <input type="text" class="form-control" id="email4" name="jugador4" placeholder="nombre de usuario" required>
                    <input type="password" class="form-control" id="password4" placeholder="password" required>
                    <a href="registro.html" class="enlace-registro">¿No tienes una cuenta? Regístrate</a>
                </div>

                <div class="jugador5">
                    <input type="text" class="form-control" id="email5" name="jugador5" placeholder="nombre de usuario" required>
                    <input type="password" class="form-control" id="password5" placeholder="password" required>
                    <a href="registro.html" class="enlace-registro">¿No tienes una cuenta? Regístrate</a>
                </div>
            </form>
        </main>
    </div>
    
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const selectElement = document.getElementById("cantidad");
            const bloque_1 = document.querySelector(".jugador1");
            const bloque_2 = document.querySelector(".jugador2");
            const bloque_3 = document.querySelector(".jugador3");
            const bloque_4 = document.querySelector(".jugador4");
            const bloque_5 = document.querySelector(".jugador5");

            // Mostrar inicialmente solo los dos primeros
            bloque_1.style.display = "flex";
            bloque_2.style.display = "flex";
            bloque_3.style.display = "none";
            bloque_4.style.display = "none";
            bloque_5.style.display = "none";

            selectElement.addEventListener("change", (event) => {
                const jugadores = event.target.value;
                console.log(`${jugadores}`);

                if (jugadores == 2) {
                    bloque_1.style.display = "flex";
                    bloque_2.style.display = "flex";
                    bloque_3.style.display = "none";
                    bloque_4.style.display = "none";
                    bloque_5.style.display = "none";
                } else if (jugadores == 3) {
                    bloque_1.style.display = "flex";
                    bloque_2.style.display = "flex";
                    bloque_3.style.display = "flex";
                    bloque_4.style.display = "none";
                    bloque_5.style.display = "none";
                } else if (jugadores == 4) {
                    bloque_1.style.display = "flex";
                    bloque_2.style.display = "flex";
                    bloque_3.style.display = "flex";
                    bloque_4.style.display = "flex";
                    bloque_5.style.display = "none";
                } else if (jugadores == 5) {
                    bloque_1.style.display = "flex";
                    bloque_2.style.display = "flex";
                    bloque_3.style.display = "flex";
                    bloque_4.style.display = "flex";
                    bloque_5.style.display = "flex";
                }
            });
        });
    </script>
</body>

</html>
